<div class="section">
  <h2>5. Planificador Semanal por Paralelo (Arrastrar y Soltar)</h2>

  <div class="form-group">
    <label for="planificadorParalelo">Seleccionar Paralelo para Planificar:</label>
    <select id="planificadorParalelo" name="planificadorParalelo">
            <option value="">Seleccione un paralelo</option>
        </select>
  </div>

  <div id="planificadorContainer" style="display: flex; gap: 20px; margin-top: 15px;">

    <div id="planificadorSourcePanel"
      style="width: 30%; border: 1px solid #ccc; padding: 10px; background-color: #f8f9fa; min-height: 400px; max-height: 500px; overflow-y: auto;">
      <h4>Contenidos de Unidades</h4>
      <p id="sourcePanelMensaje" style="font-size: 0.9em; color: #666;">Arrastra los subtemas a las semanas
        correspondientes.</p>
      <div id="sourceList">
      </div>
    </div>

    <div id="planificadorTargetPanel" style="width: 70%; overflow-x: auto;">
      <p id="planificadorMensaje" style="display: none;">Seleccione un paralelo y asegúrese de haber ingresado contenido
        en las Unidades Temáticas.</p>
      <div id="planificadorGridContainer" style="max-height: 500px; overflow-y: auto;">
        <table id="planificadorGrid" class="planificador-table" style="display: none;">
          <thead>
            <tr id="planificadorHeaderSemanas">
            </tr>
          </thead>
          <tbody id="planificadorBodySemanas">
            <tr></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <input type="hidden" id="planificacionData" name="planificacionData" value="{}">
</div>
