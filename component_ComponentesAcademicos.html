<!-- 3. Componentes Académicos -->
<div class="section">
  <h2>3. Componentes Académicos</h2>

  <div class="form-group">
    <label for="caracterizacion">Caracterización de la asignatura:</label>
    <textarea id="caracterizacion" name="caracterizacion" rows="4" required></textarea>
  </div>

  <div class="form-group">
    <label for="aportePerfil">Aporte al perfil profesional:</label>
    <textarea id="aportePerfil" name="aportePerfil" rows="4" required></textarea>
  </div>

  <div class="form-group">
    <label for="objetivos">Objetivos de la asignatura:</label>
    <textarea id="objetivos" name="objetivos" rows="4" required></textarea>
  </div>

  <h2>Resultados de Aprendizaje</h2>

  <div class="form-group">
    <label for="actitudinales">Resultados actitudinales:</label>
    <textarea id="actitudinales" name="actitudinales" rows="4" required></textarea>
  </div>

  <div class="form-group">
    <label for="cognitivos">Resultados cognitivos:</label>
    <textarea id="cognitivos" name="cognitivos" rows="4" required></textarea>
  </div>

  <div class="form-group">
    <label for="procedimentales">Resultados procedimentales:</label>
    <textarea id="procedimentales" name="procedimentales" rows="4" required></textarea>
  </div>
  <label for="ut1">Contenidos generales de la asignatura:</label>
  <div class="form-row">
    <div class="form-group">
      <label for="ut1">Unidad 1:</label>
      <textarea id="ut1" name="ut1" rows="2" class="textarea"></textarea>
    </div>
    <div class="form-group">
      <label for="ut2">Unidad 2:</label>
      <textarea id="ut2" name="ut2" rows="2" class="textarea"></textarea>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label for="ut3">Unidad 3:</label>
      <textarea id="ut3" name="ut3" rows="2" class="textarea"></textarea>
    </div>
    <div class="form-group">
      <label for="ut4">Unidad 4:</label>
      <textarea id="ut4" name="ut4" rows="2" class="textarea"></textarea>
    </div>
  </div>

  <div class="form-group">
    <label for="metodologia">Metodología:</label>
    <textarea id="metodologia" name="metodologia" rows="4" required></textarea>
  </div>

  <div class="form-group">
    <label for="evaluacion">Procedimientos de evaluación:</label>
    <textarea id="evaluacion" name="evaluacion" rows="4" required></textarea>
  </div>

  <div class="form-group">
    <label for="basica">Bibliografía básica (mínimo 70% últimos 5 años):</label>
    <textarea id="basica" name="basica" rows="6" required></textarea>
  </div>

  <div class="form-group">
    <label for="complementaria">Bibliografía complementaria:</label>
    <textarea id="complementaria" name="complementaria" rows="6" required></textarea>
  </div>
</div>
