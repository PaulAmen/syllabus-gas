<!-- 4. Unidades Temáticas -->
<div class="section">
    <h2>4. Planificación por Unidad Temática</h2>
    <div id="unidadesTematicasContainer">
        <div class="unidad-tematica">
            <h3>Unidad Temática 1</h3>
            <div class="form-group">
                <label for="unidad1_nombre">Nombre de la unidad temática:</label>
                <input type="text" id="unidad1_nombre" name="unidad1_nombre" required>
            </div>

            <div class="form-group">
                <label>Subtemas/Contenidos específicos:</label>
                <div id="unidad1_subtemasContainer">
                    <div class="subtema-item">
                        <input type="text" name="unidad1_subtemas[]" placeholder="Subtema" required>
                        <button type="button" class="btn-remove" onclick="removeSubtema(this)">-</button>
                    </div>
                </div>
                <button type="button" class="btn-add" onclick="addSubtema('unidad1_subtemasContainer')">+ Agregar
                    subtema</button>
            </div>

            <div class="form-group">
                <label>Resultados de aprendizaje esperados:</label>
                <div id="unidad1_resultadosContainer">
                    <div class="resultado-item">
                        <input type="text" name="unidad1_resultados[]" required>
                        <button type="button" class="btn-remove" onclick="removeResultado(this)">-</button>
                    </div>
                </div>
                <button type="button" class="btn-add"
                    onclick="addResultado('unidad1_resultadosContainer', 'unidad1_resultados[]')">+ Agregar
                    resultado</button>
            </div>

            <div class="form-group">
                <label>Metodologías de enseñanza:</label>
                <div id="unidad1_metodologiasContainer">
                    <div class="metodologia-item">
                        <input type="text" name="unidad1_metodologias[]" required>
                        <button type="button" class="btn-remove" onclick="removeMetodologia(this)">-</button>
                    </div>
                </div>
                <button type="button" class="btn-add"
                    onclick="addMetodologia('unidad1_metodologiasContainer', 'unidad1_metodologias[]')">+ Agregar
                    metodología</button>
            </div>

            <div class="form-group">
                <label>Recursos didácticos:</label>
                <div id="unidad1_recursosContainer">
                    <div class="recurso-item">
                        <input type="text" name="unidad1_recursos[]" required>
                        <button type="button" class="btn-remove" onclick="removeRecurso(this)">-</button>
                    </div>
                </div>
                <button type="button" class="btn-add"
                    onclick="addRecurso('unidad1_recursosContainer', 'unidad1_recursos[]')">+ Agregar recurso</button>
            </div>

            <div class="form-group">
                <label>Criterios de evaluación:</label>
                <div id="unidad1_criteriosContainer">
                    <div class="criterio-item">
                        <input type="text" name="unidad1_criterios[]" required>
                        <button type="button" class="btn-remove" onclick="removeCriterio(this)">-</button>
                    </div>
                </div>
                <button type="button" class="btn-add"
                    onclick="addCriterio('unidad1_criteriosContainer', 'unidad1_criterios[]')">+ Agregar
                    criterio</button>
            </div>

            <div class="form-group">
                <label>Escenario de aprendizaje:</label>
                <select name="unidad1_escenario" required>
                    <option value="">Seleccione un escenario</option>
                    <option value="Áulico">Áulico</option>
                    <option value="Laboratorio">Laboratorio</option>
                    <option value="Campo">Campo</option>
                    <option value="Virtual">Virtual</option>
                </select>
            </div>

            <div class="form-group">
                <label>Bibliografía / Fuentes de consulta:</label>
                <div id="unidad1_fuentesContainer">
                    <div class="fuente-item">
                        <input type="text" name="unidad1_fuentes[]" required>
                        <button type="button" class="btn-remove" onclick="removeFuente(this)">-</button>
                    </div>
                </div>
                <button type="button" class="btn-add"
                    onclick="addFuente('unidad1_fuentesContainer', 'unidad1_fuentes[]')">+ Agregar fuente</button>
            </div>

            <div class="form-group">
                <label>Fechas por paralelo:</label>
                <div id="unidad1_fechasContainer">
                    <div class="fecha-item">
                        <input type="text" name="unidad1_fechas[]" placeholder="Paralelo" required>
                        <input type="text" name="unidad1_fechas[]" placeholder="Fecha" required>
                        <button type="button" class="btn-remove" onclick="removeFecha(this)">-</button>
                    </div>
                </div>
                <button type="button" class="btn-add" onclick="addFecha('unidad1_fechasContainer')">+ Agregar
                    fecha</button>
            </div>
        </div>
    </div>
    <button type="button" class="btn-add" onclick="addUnidadTematica()">+ Agregar Unidad Temática</button>
</div>
